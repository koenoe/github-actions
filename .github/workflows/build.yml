name: build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Set app version variable
        run: |
          echo ::set-env name=APP_VERSION::$(jq -rc .appVersion version.json)

      - name: Create folder
        run: |
          mkdir -p "dist"

      - name: Generate README.txt
        run: |
          cat README.md  > dist/README.txt

      - name: Upload README.txt to S3
        run: |
          aws s3 sync dist s3://koenoe/builds/v$APP_VERSION --acl public-read --follow-symlinks --delete

      - name: Upload README.txt as artifact
        uses: actions/upload-artifact@v2-preview
        with:
          name: README.txt
          path: dist/README.txt
