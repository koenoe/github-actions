name: build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Read version.json
        id: version
        run: jq -c '.appVersion | fromjson' ./version.json

      - name: Echo app version
        run: echo ${{ steps.version.outputs }}
